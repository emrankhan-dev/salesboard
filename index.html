<!doctype html>
<html>

<head>
    <title>Salesboard App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex w-screen min-h-screen items-center justify-center bg-slate-200">

    <!-- Logged Out View -->
    <section class="flex flex-col justify-center text-center p-6 space-y-6 max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl"
        id="logged-out-view">
        <h1 class="text-2xl sm:text-2xl md:text-3xl lg:text-4xl font-semibold">Salesboard üîî</h1>
        <button
            class="px-6 py-3 bg-red-700 text-white font-semibold rounded-lg hover:bg-red-800 transition w-full sm:w-auto"
            id="continue-with-google">
            Continue with Google
        </button>
    </section>

    <!-- Logged In View -->
    <section class="flex flex-col text-center p-6 space-y-6 max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl"
        id="logged-in-view">
        <div class="py-4 w-full">
            <div class="flex justify-between items-center py-4">
                <h3 class="font-semibold text-2xl" id="user-name"></h3>
                <p class="text-end text-red-700 font-semibold cursor-pointer" id="log-out">Logout</p>
            </div>

            <h1 class="text-2xl sm:text-2xl md:text-3xl lg:text-4xl font-semibold">Salesboard üîî</h1>
            <img
                class="w-[80px] h-[80px] sm:w-[100px] sm:h-[100px] border-solid rounded-full mx-auto my-2"
                alt="profile picture" id="user-profile-picture" />
        </div>

        <div class="flex flex-wrap justify-center gap-4">
            <button
                class="px-6 py-2 w-[100px] sm:w-[120px] bg-red-700 text-white font-semibold rounded-lg hover:bg-red-800 transition"
                id="product-a">‚≠ê</button>
            <button
                class="px-6 py-2 w-[100px] sm:w-[120px] bg-red-700 text-white font-semibold rounded-lg hover:bg-red-800 transition"
                id="product-b">üî•</button>
        </div>

        <div class="flex flex-col gap-6 text-center py-4">
            <!-- Live Score Section -->
            <div class="flex flex-col">
                <label class="font-semibold py-2" id="live-score-count">Live Score - 0</label>
                <textarea
                    class="h-[40px] p-2 flex items-center justify-center rounded-lg text-center resize-none w-full"
                    id="live-score"></textarea>
            </div>

            <!-- Live Achievements Section -->
            <div class="flex flex-col">
                <label class="font-semibold py-2" id="live-achievement-count">Live Achievements - 0</label>
                <textarea
                    class="h-[40px] p-2 flex items-center justify-center rounded-lg text-center resize-none w-full"
                    id="live-achievements"></textarea>
            </div>

            <!-- Revenue and Commission Section -->
            <div class="flex flex-wrap justify-center gap-4 items-center">
                <div class="flex flex-col">
                    <label class="font-semibold py-2">Total Revenue</label>
                    <input class="rounded-lg p-2 text-center font-semibold w-full" id="total-revenue" type="text" />
                </div>

                <div class="flex flex-col">
                    <label class="font-semibold py-2">Total Commission</label>
                    <input class="rounded-lg p-2 text-center font-semibold w-full" id="total-commission" type="text" />
                </div>
            </div>
        </div>
    </section>

    <script src="index.js" type="module"></script>
</body>


</html>
