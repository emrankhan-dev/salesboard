<!doctype html>
<html>

<head>
    <title>Salesboard App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section id="logged-out-view">
        <div>
            <h1>Salesboard 🔔</h1>
            <button id="continue-with-google" class="btn">Continue with Google</button>
        </div>
    </section>
    <section id="logged-in-view">
        <div>
            <p id="log-out">Logout</p>
            <h1>Salesboard 🔔</h1>
        </div>
        
        <div>
            <button id="product-a">⭐</button>
            <button id="product-b">🔥</button>
        </div>
        <div>
            <label id="live-score-count">Live Score - </label>
            <input id="live-score" type="text" />
        </div>
        <div>
            <label id="live-achievement-count">Live Achievements - </label>
            <input id="live-achievements" type="text" />
        </div>
        
         <div>
            <label>Total Revenue</label>
            <input id="total-revenue" type="text" />
        </div>
        
         <div>
            <label>Total Comission</label>
            <input id="total-commision" type="text" />
        </div>

    </section>
    <script src="index.js" type="module"></script>
</body>

</html>
